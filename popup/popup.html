<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDR Sync</title>
    <link rel="stylesheet" href="bulma.min.css" />
  </head>

  <body>
    <!-- Sign In Screen -->
    <div id="signInScreen" class="container is-fluid m-3" style="display: none">
      <h1 class="title">Sign In</h1>
      <form id="signInForm">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="signInEmail" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="signInPassword" required />
          </div>
        </div>
        <button class="button is-success is-fullwidth" type="submit">
          Sign In
        </button>
      </form>
      <p class="has-text-centered m-3">
        Donâ€™t have an account? <a href="#" id="showSignUp">Sign Up</a>
      </p>
    </div>

    <!-- Sign Up Screen -->
    <div id="signUpScreen" class="container is-fluid m-3" style="display: none">
      <h1 class="title">Sign Up</h1>
      <form id="signUpForm">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="signUpEmail" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="username" id="signUpUsername" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="signUpPassword" required />
          </div>
        </div>
        <button class="button is-success is-fullwidth" type="submit">
          Sign Up
        </button>
      </form>
      <p class="has-text-centered m-3">
        Already have an account? <a href="#" id="showSignIn">Sign In</a>
      </p>
    </div>

    <!-- Main Content (Visible Only to Logged-In Users) -->
    <div id="mainContent" style="display: none">
      <nav class="breadcrumb is-right" aria-label="breadcrumbs">
        <ul>
          <li><a href="#">How to use</a></li>
          <li>
            <a href="#" class="has-text-danger" id="logoutButton">Logout</a>
          </li>
        </ul>
      </nav>
      <div class="container is-fluid m-4">
        <!-- Personal Key Section -->
        <div class="field mb-4">
          <label class="label">Personal Key</label>
          <div class="control">
            <input class="input" type="text" id="linkKey" />
          </div>
          <p class="help">Share this key with your friend</p>
        </div>

        <!-- Link Button -->
        <div class="field">
          <button class="button is-success is-fullwidth" id="connectButton">
            Connect
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="../scripts/ui.js"></script>
  <script src="../scripts/api.js"></script>
  <script src="../scripts/auth.js"></script>
  <script src="popup.js"></script>
</html>
